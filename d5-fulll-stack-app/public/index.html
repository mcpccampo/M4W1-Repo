<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./index.css" />
        <script src="./index.js"></script>
		<title>Banking Application</title>
	</head>
	<body>
		<header>
            <div id="reset-button">Reset</div>
			<h1>Banky Bank</h1>
		</header>
		<!-- <div class="section">
			<h2>Accounts</h2>
			<div id="checking-amount">Checking:</div>
			<div id="savings-amount">Savings:</div>
		</div> -->
		<div class="section">
			<h2>History</h2>
            <div id="transaction-list">No transactions</div>
		</div>
		<div class="section">
			<h2>Transaction</h2>
            <form>
                <div id="errors"></div>
                <label>Account:</label>
                <select id="transaction-account">
                    <option value="checking">Checking</option>
                    <option value="savings">Savings</option>
                </select>
                <label>Type:</label>
                <select id="transaction-type">
                    <option value="withdraw">Withdraw</option>
                    <option value="deposit">Deposit</option>
                    <!-- <option value="transfer">Transfer</option> -->
                </select>
                <label>Amount:</label>
                <input id="transaction-amount" type="number" placeholder="0">
                <button>Submit</button>
            </form>
		</div>
	</body>
</html>
